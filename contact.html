<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form id="contactForm">
      <label for="name">Name *</label>
      <input type="text" id="name" required placeholder="Your full name" />

      <label for="email">Email *</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="message">Message *</label>
      <textarea id="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send</button>
      <p id="confirmation">Thank you! Your message has been sent.</p>
    </form>

    <section>
      <h3>Other Ways to Reach Me</h3>
      <p>Email: <a href="mailto:you@example.com">melbrideb@gmail.com</a></p>
      <p>Phone: <a href="tel:+254712345678">+254 790117305</a></p>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('confirmation').style.display = 'block';
      this.reset();
    });
  </script>
</body>
</html>
